<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/main.css" />
</head>

<body tabindex="-1">
  <div class="navbar bg-base-100">
    <div class="flex-1">
      <a class="btn btn-ghost normal-case text-xl">daisyUI</a>
    </div>
    <div class="dropdown">
      <label tabindex="0" class="btn btn-ghost sm:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </label>
      <ul tabindex="0" class="menu menu-sm dropdown-content right-0 mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
        <li><a>Link</a></li>
        <li>
          <details>
            <summary>
              Parent
            </summary>
            <ul class="p-2 bg-base-100">
              <li><a>Link 1</a></li>
              <li><a>Link 2</a></li>
            </ul>
          </details>
        </li>
      </ul>
    </div>

    <div class="navbar-center hidden sm:flex">
      <ul class="menu menu-horizontal px-1">
        <li><a>Link</a></li>
        <li>
          <details>
            <summary>Parent</summary>
            <ul class="p-2 bg-base-100 right-0">
              <li><a>Link 1</a></li>
              <li><a>Link 2</a></li>
            </ul>
          </details>
        </li>
      </ul>
    </div>
  </div>

  <div class="container mx-auto">
    <div class="grid grid-cols-1 mb-6">
      <div class="border-2 rounded-box p-2">Title</div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
      <div class="border-2 rounded-box p-2">01</div>
      <div class="border-2 rounded-box p-2">02</div>
      <div class="border-2 rounded-box p-2">03</div>
      <div class="border-2 rounded-box p-2">04</div>
      <div class="border-2 rounded-box p-2">05</div>
    </div>

    <div class="overflow-x-auto">
      <table class="table">
        <thead>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Apples</td>
            <td>Bananas</td>
          </tr>
          <tr>
            <td>Cherries</td>
            <td>Dates</td>
          </tr>
          <tr>
            <td>Elderberry</td>
            <td>Fig</td>
          </tr>
        </tbody>
      </table>
    </div>

    <form>
      <div class="container mx-auto mb-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="label"><span class="label-text">Name</span></label>
            <input class="input input-bordered w-full" type="text" id="name" name="name"
              placeholder="Enter your name" />
          </div>
          <div>
            <label class="label"><span class="label-text">Message</span></label>
            <textarea class="textarea textarea-bordered w-full" id="message" name="message"
              placeholder="Enter your message"></textarea>
          </div>
          <div>
            <label class="label"><span class="label-text">Fast Food</span></label>
            <select class="select select-bordered w-full">
              <option disabled selected>Fast Food</option>
              <option>Pizza</option>
              <option>Hamburger</option>
            </select>
          </div>
          <div>
            <label class="label cursor-pointer justify-normal">
              <input type="radio" name="pets" class="radio" /> <span class="label-text px-2">Dogs</span>
            </label>
            <label class="label cursor-pointer justify-normal">
              <input type="radio" name="pets" class="radio" checked />
              <span class="label-text px-2">Cats</span>
            </label>
          </div>
          <div>
            <label class="label cursor-pointer justify-normal">
              <input type="checkbox" name="active" class="checkbox" />
              <span class="label-text px-2">Active</span>
            </label>
          </div>
        </div>
      </div>
    </form>

    <div class="card w-96 bg-base-100 shadow-xl mb-6">
      <figure>
        <img class="w-full" src="https://fakeimg.pl/375x375?text=[+SHOES+]" alt="Shoes" />
      </figure>
      <div class="card-body">
        <h2 class="card-title">Shoes!</h2>
        <p>If a dog chews shoes whose shoes does he choose?</p>
        <div class="card-actions justify-end">
          <button class="btn btn-primary">Buy Now</button>
        </div>
      </div>
    </div>

</body>

</html>
